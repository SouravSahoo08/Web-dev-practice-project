<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube | Home</title>

    <link rel="stylesheet" href="youtube.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto';
        }

        .search-bar {
            height: 40px;
            width: 250px;
            display: block;
            padding-left: 9px;
            margin-left: 12px;
            background-color: rgb(255, 255, 255);
            font-size: 16px;
            border-color: rgb(204, 204, 204);
            border-width: 1px;
            border-style: solid;
            border-radius: 2px;
            box-shadow: 3px 3px 5px rgba(184, 183, 183, 0.89);
        }

        .card {
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }

        .thumbnail {
            width: 300px;
            display: block;
        }

        .vid-info {
            display: inline-grid;
            gap: 3px;
            margin-top: 0;
        }

        .author-profile {
            grid-column-start: 1;
            grid-column-end: 1;
            margin-top: 12px;
        }

        .descp {
            display: inline-block;
            vertical-align: text-top;
            margin-left: 10px;
            grid-column-start: 2;
            grid-column-end: 2;

        }

        .author-profile {
            width: 40px;
            margin-top: 10px;
            border-radius: 40px;
            display: inline-block;
        }

        .vid-title {
            font-size: 14px;
            font-weight: bold;
            width: auto;
            line-height: 22px;
            margin-top: 10px;
            margin-bottom: 0;
        }

        .author,
        .stats {
            font-size: 13px;
            line-height: 6px;
            color: rgb(96, 96, 96);
        }
    </style>

</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">

    <div class="card">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="">

        <div class="vid-info">
            <img class="author-profile"
                src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/channel-1.jpeg">
            <div class="descp">
                <p class="vid-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="author">Marques Brownlee</p>
                <p class="stats">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>
    
</body>

</html>
